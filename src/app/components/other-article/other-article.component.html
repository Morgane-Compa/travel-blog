<div class="ArticleCube" *ngFor="let item of articles">
    <a routerLink="/article/{{item.id}}">
        <img src="{{item.imageP}}" alt="image de {{item.ville}}">
        <div class="voyagesInfos">
            <div class="Emplacement">
                <h3>{{item.pays}}</h3>
                <p>{{item.ville}}</p>
            </div>
            <div class="dates">
                <p>Du {{item.dateDepart}}</p>
                <p>Au {{item.dateRetour}}</p>
            </div>
        </div>
    </a>
</div>
